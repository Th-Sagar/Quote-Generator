<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="/index.html">
        <img src="./img/icon.png" alt="logo of quote generator" />
      </a>
      <button id="theme-toggle">Switch to Dark Mode</button>
    </nav>

    <main class="content">
      <h1>Welcome to Quote Generator</h1>

      <section class="display">
        <div>
          <select name="category" id="categoryOptions">
            <option value="all" id="all">All</option>

            <option value="science" id="science">science</option>
            <option value="success" id="success">success</option>
          </select>

          <button id="plus">+</button>
          <button id="minus">-</button>
        </div>
        <section id="title">title</section>
      </section>

      <section class="buttons">
        <button id="previous">Previous</button>
        <button id="random">Random</button>
        <button id="next">Next</button>
      </section>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
